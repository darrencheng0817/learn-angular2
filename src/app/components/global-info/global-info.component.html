<div class="global__data">
  <div *ngIf="globalTopPerformances$ | async as globalTopPerformances; else loading">
    <p>Top performing country for all words:</p>
    <li *ngFor="let country of globalTopPerformances.globalTopPerformanceCountries; let i = index" [attr.data-index]="i">{{country.name}}({{country.performance}}%)</li>
  </div>
</div>

<ng-template #loading>
  loading...
</ng-template>
